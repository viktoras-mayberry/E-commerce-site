<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Elegance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 400px;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            color: #333;
            margin: 0;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .form-input:focus {
            border-color: #667eea;
            outline: none;
        }
        
        .login-btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        
        .login-btn:hover {
            background: #5a67d8;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #666;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Elegance Admin</h1>
            <p>Administrator Access</p>
        </div>

        <form id="login-form">
            {% csrf_token %}
            <div class="form-group">
                <label for="email" class="form-label">Email Address</label>
                <input type="email" id="email" name="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label for="password" class="form-label">Password</label>
                <input type="password" id="password" name="password" class="form-input" required>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
        </form>

        <div class="back-link">
            <a href="/">Back to Store</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Simple login page loaded');
            
            const emailInput = document.getElementById('email');
            const passwordInput = document.getElementById('password');
            const form = document.getElementById('login-form');
            
            // Test if inputs work
            emailInput.addEventListener('click', function() {
                console.log('Email input clicked');
            });
            
            passwordInput.addEventListener('click', function() {
                console.log('Password input clicked');
            });
            
            emailInput.addEventListener('input', function() {
                console.log('Email input changed:', this.value);
            });
            
            passwordInput.addEventListener('input', function() {
                console.log('Password input changed');
            });
            
            // Form submission
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                console.log('Form submitted');
                
                const email = emailInput.value;
                const password = passwordInput.value;
                
                console.log('Email:', email);
                console.log('Password:', password);
                
                // Test login
                fetch('/api/auth/login/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
                    },
                    body: JSON.stringify({
                        email: email,
                        password: password
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Login response:', data);
                    if (data.user && data.message === 'Admin login successful') {
                        alert('Login successful! Redirecting...');
                        window.location.replace('/dashboard/');
                    } else {
                        alert('Login failed: ' + (data.error || 'Invalid credentials'));
                    }
                })
                .catch(error => {
                    console.error('Login error:', error);
                    alert('Login error: ' + error.message);
                });
            });
            
            // Auto-focus email input
            emailInput.focus();
        });
    </script>
</body>
</html>
